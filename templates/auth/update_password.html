{% include 'manager/homebase.html' %}
<body>
    <div class="row h-100">
        <div class="col-lg-3 col12"></div>
        <div class="col-lg-6 col-12">
            <div class="row">
                <div class="col-lg-2 col-12"></div>
                <div class="col-lg-8 col-12">
                    <div id="auth-left">
                        <div class="auth-logo">
                        </div>
                        <h1 class="auth-title" style="padding-top: 15px">Đổi password</h1>
                        <p class="auth-subtitle mb-5">Bạn phải đăng ký để tới được website.</p>
                        <div class="text-center mt-5 text-lg fs-4">
                            <p class="form-group">
                                {% if messages %}
                                    {% for message in messages %}
                                        <div class="alert alert-{{ message.tags }}"><i class="bi bi-check-circle"></i>
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            </div>
{#                            <p class='text-gray-600'>Bạn đã có tài khoản? <a href="{% url 'login_user' %}" class="font-bold">Đăng Nhập</a>.</p>#}
                        </div>
                        <form action="{% url 'change_password' %}" method="post">
                             {% csrf_token %}
                            <div class="form-group position-relative has-icon-left mb-4">
                                <input type="password" name="old_password" class="form-control form-control-xl" placeholder="Mật khẩu củ">
                                <div class="form-control-icon " style="top: 46%;">
                                    <i class="bi bi-person"></i>
                                </div>
                            </div>
                            <div class="form-group position-relative has-icon-left mb-4">
                                <input type="password" name="new_password1" class="form-control form-control-xl" placeholder="Mật khẩu mới">
                                <div class="form-control-icon" style="top: 46%;">
                                    <i class="bi bi-shield-lock"></i>
                                </div>
                            </div>
                            <div class="form-group position-relative has-icon-left mb-4">
                                <input type="password" name="new_password2" class="form-control form-control-xl" placeholder="Nhập lại mât khẩu mới">
                                <div class="form-control-icon" style="top: 46%;">
                                    <i class="bi bi-shield-lock"></i>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-bpt lock btn-lg shadow-lg mt-5">Cập nhập</button>
                        </form>

                    </div>
                </div>
                <div class="col-lg-2 col-12"></div>
            </div>

        </div>
        <div class="col-lg-3 col12"></div>
    </div>
</body>
