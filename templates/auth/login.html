                        <div class="row match-height" style="padding-top: 10%;">
                    <div class="col-lg-4">
                    </div>
                    <div class="col-lg-4">
                        <div class="col-md-12 col-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title css_phannhat">Đăng nhập tới quảng trị</h4>
                            </div>
                            <div class="card-content">
                                <div class="card-body">
                                    <form class="form form-vertical" action="/loginncb/login/" method="post">
                                        {% csrf_token %}
                                        <div class="form-body">
                                            <div class="row">

                                                <div class="col-12">

                                                    <div class="form-group has-icon-left">
                                                        <label for="first-name-icon" style="font-size: 28px;">Tài khoản hoặc Gmail</label>
                                                        <div class="position-relative">
                                                            <input name="username" type="text" class="form-control" placeholder="Email" id="first-name-icon" required>
                                                            <div class="form-control-icon">
                                                                <i class="bi bi-person"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="col-12">
                                                    <div class="form-group has-icon-left">
                                                        <label for="password-id-icon" style="font-size: 28px;">Password</label>
                                                        <div class="position-relative">
                                                            <input name="password" type="password" class="form-control" placeholder="Password" id="password-id-icon" required>
                                                            <div class="form-control-icon">
                                                                <i class="bi bi-lock"></i>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-12">
                                                    {% if error_message %}
                                                    <div class="alert alert-danger alert-dismissible show fade"><p style="font-size: 15px">
                                                        {{ error_message }}</p>
                                                    </div>
                                                    {% endif %}
                                                </div>
                                                <div class="col-12 d-flex justify-content-end">
                                                    <button type="submit" class="btn btn-primary me-1 mb-1">Đăng nhập</button>
{#                                                    <button type="reset" class="btn btn-light-secondary me-1 mb-1">Lấy lại mật khẩu</button>#}
                                                    <a class="btn btn-light-secondary me-1 mb-1" href="{% url 'register' %}">Đăng ký mới</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        </div>
                        <div class="col-lg-4">
                        </div>
                    </div>
                </div>


					</h1>

				</div>
